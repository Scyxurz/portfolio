<!DOCTYPE html>
<html lang="en">

<head>
  <title>CSS Positioning</title>
  <!-- Responsive Web Design -->
  <!-- Using Percentages and vw/vh instead of px -->
  <!-- with the addtion of media queries -->
  <style>
/**********************************
Responsive web design code
***********************************/
    html,
    body {
      margin: 0;
      min-height: 100%;
    }

    .wrapper {
      width: 90vw;
      margin: 0 auto;
      padding: 0;
    }

    /*I had trouble forcing the sidebar to actually take up the entire height of the window at all times*/
    .sidebar {
      width: 15%;
      height: 100%;
    }

    .content {
      width: 35%;
      margin: 2vh;
    }

/**********************************
Code that just makes it look nice
***********************************/
    .sidebar {
      background-image: url("assets/images/side.jpg");
      float: left;
      min-height: 100vh;
    }

    /*Not sure how to keep content as a square instead of a rectangle without adding more divs*/
    .content {
      background-color: rgb(57, 104, 35);
      height: 40vh;
      float: left;
      border-radius: 20px;
      font-family: Helvetica;
    }

    .content:hover {
      background-color: purple;
      transition: background-color 1s;
      cursor: pointer;
    }

    h1 {
      position: relative;
      top: 20%;
      left: 20%;
      float: left;
      font-size: 120px;
      color: olivedrab;
      text-shadow: 5px 5px yellow;
      margin: 0;
    }
    /*Seems to fall into the right place on my screen, not sure how to base position relative to the asterisks instead of content box though*/
    h2 {
      color: plum;
      position: relative;
      text-align: center;
      margin: auto;
      top: 40%;
      width: 50%;
      font-size: 30px;
      font-weight: bold;
    }

    /*Makes content wider so it's forced into one column*/
    @media only screen and (min-width: 500px) and (max-width: 600px) {
      .content {
        width: 60%;
      }

      .wrapper {
        width: 96vw;
      }
    }

    /*Gets rid of sidebar and has content take up most of the screen*/
    @media only screen and (max-width: 500px) {
      .sidebar {
        display: none;
      }

      .wrapper {
        width: 96vw;
      }

      .content {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="sidebar"></div>
    <div class="content">
      <h1>*</h1>
      <h2>Lilac</h2>
    </div>
    <div class="content">
      <h1>*</h1>
      <h2>Dogwood</h2>
    </div>
    <div class="content">
      <h1>*</h1>
      <h2>Pansy</h2>
    </div>
    <div class="content">
      <h1>*</h1>
      <h2>Iris</h2>
    </div>
  </div>
</body>

</html>
